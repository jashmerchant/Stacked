<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

    <title>Stacked :: Search Result</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/userhome" style="padding-right: 10px;"><img src="static/Books.png" alt="" style="filter: invert(100%) sepia(0%) saturate(0%) hue-rotate(163deg) brightness(103%) contrast(103%);"> Stacked</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <form class="form-inline my-2 my-lg-0" action="/userhomepost" method="POST">
                    <input class="form-control mr-sm-2" type="text" name="bookquery" placeholder="Title, ISBN, Author or Year" aria-label="Search">
                    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit" style="color: white;"><i class="fas fa-search"></i> Search</button>
                </form>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button type="button" class="btn btn-light" onclick="window.location.href='/logout';"><i class="fas fa-sign-in-alt"></i> Logout</button>
                </li>
            </ul>
            </div>
        </div>
      </nav>

      <div class="jumbotron jumbotron-fluid py-4">
        <div class="container">
          <h1 class="display-4">Search Result</h1>
          <p class="lead">You can search a book by its Title, ISBN, Author or Year</p>
        </div>
      </div>

      <div class="container">
        {% if books|length > 0 %}
            <table class="table" border="1">
              <thead class="thead-dark">
                <tr>
                  <th scope="col"><i class="fas fa-sort-numeric-up-alt"></i> ISBN</th>
                  <th scope="col"><i class="fas fa-book"></i> Title</th>
                  <th scope="col"><i class="fas fa-user-edit"></i> Author</th>
                  <th scope="col"><i class="far fa-calendar-alt"></i> Year</th>
                </tr>
              </thead>
              <tbody>
                {% for book in books %}
                  <tr>
                    <td>{{book.isbn}}</td>
                    <td><a href="{{ url_for('book', title=book.title) }}">{{book.title}}</a></td>
                    <td>{{book.author}}</td>
                    <td>{{book.year}}</td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
        {% else %}
          <div class="alert alert-danger" role="alert">
            No matching records found!
          </div>
        {% endif %}
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
